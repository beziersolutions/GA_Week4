<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">

    <title>Parchment, Stone, or Blade?</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <h1>Rock, Paper, or Scissors?</h1>

    <p>A steam-powered bot has challenged you to a game.
        <strong>Rock</strong>beats
        <strong>scissors</strong>,
        <strong>scissors</strong>beats
        <strong>paper</strong>, and
        <strong>paper</strong>beats
        <strong>rock</strong>.</p>

    <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
            <tbody>
                <tr>
                    <td id="humanScore">0</td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>You</th>
                    <th>Bot</th>
                </tr>
            </tfoot>
        </table>
    </div>


    <div class="selection-panel">
        <button id="rock" autofocus>Rock</button>

        <button id="paper">paper</button>

        <button id="scissors">Scissors</button>
    </div>


    <div class="results">
        <h2>Results</h2>
        <p class="results-content">The results are in and the winner is:-
            <strong id="winner"></strong>who scored
            <strong id="overallWin"></strong>against the losser
            <strong id="losser">who scored
                <strong id="overallLoss"></strong>
        </p>
    </div>

    <script src="js/main.js "></script>
</body>

</html>
